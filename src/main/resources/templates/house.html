<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container my-5">
  <div class="container">
    <h1 class="my-4">책 목록</h1>
    <div class="row">
      <div class="col-md-4" th:each="book : ${books}">
        <div class="card mb-4 shadow-sm">
          <div class="card-body">
            <h5 class="card-title" th:text="${book.subject}">책 제목</h5>
            <h6 class="card-subtitle mb-2 text-muted" th:text="${book.author}">작가</h6>
            <p class="card-text">
              가격: <span th:text="${book.price}">10</span>
              페이지수: <span th:text="${book.page}">200</span>
              발행일: <span th:text="${book.createdAt}">2024-10-17</span>
            </p>
            <a th:href="@{/detail/{id}(id=${book.id})}" class="btn btn-primary btn-sm">세부 내용 보기</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
